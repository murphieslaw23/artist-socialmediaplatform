name: Automated Deployment
on:
  push:
    branches:
      - "build"
jobs:
  build:
    name: Run automated Deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: ssh-action
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd ~/upy/web
            chmod +x ./pull.sh
            ./pull.sh
            chmod +x ./deploy.sh
            ./deploy.sh